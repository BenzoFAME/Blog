<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">⬅ Назад</a>
</nav>

<div class="container mt-4" style="max-width:600px;">
    <h2>Создать новый пост</h2>

    <form th:action="@{/posts/add}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Текст</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Изображения (до 3)</label>
            <input type="file" name="file1" class="form-control"/>
            <input type="file" name="file2" class="form-control mt-2"/>
            <input type="file" name="file3" class="form-control mt-2"/>
        </div>

        <button type="submit" class="btn btn-success w-100">Опубликовать</button>
    </form>
</div>

</body>
</html>
