<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #fafafa;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .edit-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h3 class="mb-4">Редактировать профиль</h3>

    <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Предпросмотр аватара -->
        <div class="text-center mb-3">
            <img th:src="@{'/profile/avatar/' + ${user.id}}"
                 onerror="this.src='/images/default-avatar.png'"
                 class="avatar-preview"
                 id="avatarPreview">
        </div>

        <!-- Загрузка новой аватарки -->
        <div class="mb-3">
            <label for="avatar" class="form-label">Аватарка</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*"
                   onchange="previewAvatar(event)">
        </div>

        <!-- Никнейм -->
        <div class="mb-3">
            <label for="username" class="form-label">Никнейм</label>
            <input type="text" class="form-control" id="username" name="username"
                   th:value="${user.username}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        <a href="/profile" class="btn btn-secondary w-100 mt-2">Назад</a>
    </form>
</div>

<script>
    function previewAvatar(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('avatarPreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
