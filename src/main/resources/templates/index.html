<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EGOROV'S BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .logo-text {
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            user-select: none;
        }

        .post-card {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .comment-preview {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        .comment-preview span {
            font-weight: 500;
            color: #000;
        }

        .btn-add {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add:hover {
            opacity: 0.9;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>

<!-- üîπ –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<nav class="navbar navbar-light justify-content-between px-4 py-2">
    <h1 class="logo-text">TIPA&nbsp;INSTAGRAMM</h1>

    <div class="d-flex gap-2">

        <!-- –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ -->
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           th:href="@{/profile}"
           class="btn btn-outline-secondary">
            –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
        </a>

        <a th:if="${#authorization.expression('isAnonymous()')}"
           href="/login"
           class="btn btn-outline-primary">
            –í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        </a>

        <form th:if="${#authorization.expression('isAuthenticated()')}"
              th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger">–í—ã–π—Ç–∏</button>
        </form>

        <a th:if="${#authorization.expression('isAuthenticated()')}"
           href="/posts/add"
           class="btn btn-add">
            + –ù–æ–≤—ã–π –ø–æ—Å—Ç
        </a>
    </div>
</nav>


<!-- üîπ –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container mt-4" style="max-width: 700px;">
    <div th:each="post : ${posts}" class="post-card shadow-sm">

        <!-- –ö–∞—Ä—É—Å–µ–ª—å -->
        <div th:if="${post.images != null and !post.images.isEmpty()}">
            <div th:id="'carouselPost' + ${post.id}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, iterStat : ${post.images}" class="carousel-item"
                         th:classappend="${iterStat.index == 0} ? ' active'">
                        <img th:src="@{'/images/' + ${image.id}}" alt="image" class="d-block w-100">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button"
                        th:attr="data-bs-target='#carouselPost' + ${post.id}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button"
                        th:attr="data-bs-target='#carouselPost' + ${post.id}" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- –ë–µ–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫ -->
        <div th:if="${post.images == null or post.images.isEmpty()}">
            <img th:if="${post.previewImageId != null}" th:src="@{'/images/' + ${post.previewImageId}}" alt="preview">
        </div>

        <div class="post-content">
            <h4 th:text="${post.title}"></h4>

            <!-- ‚≠ê –ê–≤—Ç–æ—Ä ‚Äî —Å—Å—ã–ª–∫–∞ -->
            <p class="text-muted">
                <a th:if="${post.author != null}"
                   th:href="@{'/profile/' + ${post.author.id}}"
                   th:text="${post.author.username}"
                   class="text-decoration-none text-muted fw-bold"></a>
                <span th:if="${post.author == null}">–ì–æ—Å—Ç—å</span>
            </p>

            <p th:text="${post.content.length() > 150 ? post.content.substring(0,150) + '...' : post.content}"></p>
        </div>

        <!-- –ö–æ–º–º–µ–Ω—Ç—ã -->
        <div class="px-3 pb-3">
            <div th:each="comment : ${postComments[post.id]}">
                <p class="comment-preview">

                    <!-- ‚≠ê –ê–≤—Ç–æ—Ä –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è ‚Äî —Å—Å—ã–ª–∫–∞ -->
                    <a th:if="${comment.author != null}"
                       th:href="@{'/profile/' + ${comment.author.id}}"
                       th:text="${comment.author.username}"
                       class="fw-bold text-decoration-none text-dark"></a>

                    <span th:if="${comment.author == null}">–ì–æ—Å—Ç—å</span>:
                    <span th:text="${comment.text}"></span>
                </p>
            </div>

            <a th:href="@{'/posts/view/' + ${post.id}}" class="btn btn-sm btn-outline-secondary w-100 mt-2">
                –°–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
