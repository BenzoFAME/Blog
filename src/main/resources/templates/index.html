<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EGOROV'S BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSRF –¥–ª—è JS -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background-color: #fafafa; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .navbar { background-color: #fff; border-bottom: 1px solid #dbdbdb; box-shadow: 0 1px 4px rgba(0,0,0,.05); }
        .logo-text { font-weight:700; font-size:28px; background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:1px; }
        .post-card { background:white; border:1px solid #dbdbdb; border-radius:10px; margin-bottom:30px; overflow:hidden; }
        .post-content { padding:15px; }
        .comment-preview { font-size:14px; color:#555; margin-top:8px; }
        .btn-add { background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af); border:none; color:white; border-radius:10px; font-weight:600; }
        .btn-add:hover { opacity:.9; }
        .preview-img { width:100%; height:auto; display:block; }
        .post-meta { font-size:13px; color:#777; }
    </style>
</head>
<body>

<nav class="navbar navbar-light justify-content-between px-4 py-2">
    <div class="d-flex align-items-center gap-3">
        <a class="logo-text text-decoration-none" th:href="@{/}">EGOROV'S&nbsp;BLOG</a>
    </div>

    <div class="d-flex align-items-center gap-2">
        <!-- –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω -->
        <a th:if="${#request.userPrincipal == null}" th:href="@{/login}" class="btn btn-sm btn-outline-secondary">–í–æ–π—Ç–∏</a>
        <a th:if="${#request.userPrincipal == null}" th:href="@{/registration}" class="btn btn-sm btn-outline-primary">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>

        <!-- –ï—Å–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω -->
        <div th:if="${#request.userPrincipal != null}" class="d-flex align-items-center gap-2">
            <span class="text-muted">–ü—Ä–∏–≤–µ—Ç, <strong th:text="${#request.userPrincipal.name}">user</strong></span>

            <!-- –ù–æ–≤—ã–π –ø–æ—Å—Ç ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö -->
            <a th:href="@{/posts/add}" class="btn btn-add btn-sm">+ –ù–æ–≤—ã–π –ø–æ—Å—Ç</a>

            <!-- Logout —Ñ–æ—Ä–º–∞ -->
            <form th:action="@{/logout}" method="post" class="m-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-danger btn-sm">–í—ã–π—Ç–∏</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width:700px;">
    <div th:each="post : ${posts}" class="post-card shadow-sm">
        <!-- –∫–∞—Ä—Ç–∏–Ω–∫–∏ / –ø—Ä–µ–≤—å—é -->
        <div th:if="${post.images != null and !post.images.isEmpty()}">
            <div th:id="'carouselPost' + ${post.id}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, iterStat : ${post.images}" class="carousel-item" th:classappend="${iterStat.index == 0} ? ' active'">
                        <img th:src="@{'/images/' + ${image.id}}" alt="image" class="d-block w-100 preview-img"/>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" th:attr="data-bs-target='#carouselPost' + ${post.id}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" th:attr="data-bs-target='#carouselPost' + ${post.id}" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div th:if="${post.images == null or post.images.isEmpty()}">
            <img th:if="${post.previewImageId != null}" th:src="@{'/images/' + ${post.previewImageId}}" alt="preview" class="preview-img"/>
        </div>

        <div class="post-content">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 th:text="${post.title}">–ó–∞–≥–æ–ª–æ–≤–æ–∫</h5>
                    <p class="post-meta" th:text="${post.author != null ? post.author.username : '–ì–æ—Å—Ç—å'}">–ê–≤—Ç–æ—Ä</p>
                </div>

                <!-- Edit/Delete: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ‚Äî –∞–≤—Ç–æ—Ä (–∏–ª–∏ ADMIN) -->
                <div>
                    <a th:if="${#request.userPrincipal != null and (#request.userPrincipal.name == post.author.username || #request.isUserInRole('ROLE_ADMIN'))}"
                       th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-sm btn-outline-primary me-1">‚úèÔ∏è</a>

                    <form th:if="${#request.userPrincipal != null and (#request.userPrincipal.name == post.author.username || #request.isUserInRole('ROLE_ADMIN'))}"
                          th:action="@{'/posts/delete/' + ${post.id}}"
                          method="post" style="display:inline" onsubmit="return confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-outline-danger">üóë</button>
                    </form>
                </div>
            </div>

            <p th:text="${post.content.length() > 150 ? post.content.substring(0,150) + '...' : post.content}"></p>
        </div>

        <div class="px-3 pb-3">
            <div th:each="comment : ${postComments[post.id]}">
                <p class="comment-preview">
                    <strong th:text="${comment.author != null ? comment.author.username : '–ì–æ—Å—Ç—å'}"></strong>:
                    <span th:text="${comment.text}"></span>
                </p>
            </div>

            <a th:href="@{'/posts/view/' + ${post.id}}" class="btn btn-sm btn-outline-secondary w-100 mt-2">–°–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
