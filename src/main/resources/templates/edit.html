<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">⬅ Назад</a>
</nav>

<div class="container mt-4" style="max-width:600px;">
    <h2>Редактировать пост</h2>

    <form th:action="@{'/posts/edit/' + ${post.id}}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" th:value="${post.title}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Текст</label>
            <textarea name="content" class="form-control" rows="5" th:text="${post.content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
    </form>
</div>

</body>
</html>
