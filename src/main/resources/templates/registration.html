<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:480px; margin-top:60px;">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Регистрация</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/registration}" th:object="${userForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input th:field="*{username}" type="text" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input th:field="*{password}" type="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</div>
</body>
</html>
